version: v1.0
name: Main
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
execution_time_limit:
  minutes: 3
auto_cancel:
  running:
    when: 'true'
blocks:
  - name: Build
    task:
      env_vars:
        - name: HUGO_VERSION
          value: "0.85.0"
      prologue:
        commands:
          - >-
            curl -L
            https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_Linux-64bit.tar.gz
            | tar xzv
          - sudo mv hugo /usr/local/bin
          - checkout
          - git submodule init
          - git submodule update
      jobs:
        - name: Build BUL data and run Hugo
          commands:
            - cd scripts
            - virtualenv venv
            - source venv/bin/activate
            - python3 -V
            - pip3 install -r requirements.txt
            - pip3 list
            - python3 bul.py
            - cd ..
            - hugo -v --minify
            - ls -lah public/
promotions:
  - name: Deploy
    pipeline_file: deploy.yml
